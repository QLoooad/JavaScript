<html lang="en">
<head>

  <title>Document</title>

<body>
  <form action="">

    <br>
    <select name="" id="">
      <option value=""></option>
      <option value="">참외</option>
      <option value="">수박</option>

    </select>
    <br><br>
    <select name="" id="" multiple>
      <option value=""></option>
      <option value="">참외</option>
      <option value="">수박</option>
      <option value="">바나나</option>
    </select>
    <br><br>
    <select name="" id="">
      <optgroup label="노란색 과일">
        <option value="">참외</option>
        <option value="">바나나</option>
        <option value="">레몬</option>

      <optgroup label="빨간색 과일">
        <option value="">딸기</option>
